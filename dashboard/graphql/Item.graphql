fragment ItemMetaDetails on items {
	id
	name
	description
	unit_price
}

fragment ItemDetails on items {
	...ItemMetaDetails
	item_images {
		image {
			id
			path_url
		}
	}
}

query Items {
	items {
		...ItemMetaDetails
	}
}

query Item($itemId: uuid!) {
	items_by_pk(id: $itemId) {
		...ItemDetails
	}
}

mutation AddItem($itemObject: items_insert_input!) {
	insert_items_one(object: $itemObject) {
		id
	}
}
