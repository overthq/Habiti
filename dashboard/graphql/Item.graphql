fragment ItemDetails on items {
	id
	name
	description
}

query Items {
	items {
		...ItemDetails
	}
}

query Item($itemId: uuid!) {
	items(where: { id: { _eq: $itemId } }) {
		...ItemDetails
	}
}

mutation AddItem($itemObject: items_insert_input!) {
	insert_items_one(object: $itemObject) {
		id
	}
}
