mutation CreateItem($input: CreateItemInput!) {
	createItem(input: $input) {
		id
		name
		description
		price_per_unit
		featured
		unit
	}
}

query StoreItems($storeId: ID!) {
	storeItems: items(where: { store_id: { equal: $storeId } }) {
		id
		name
		description
		price_per_unit
		featured
		unit
	}
}
