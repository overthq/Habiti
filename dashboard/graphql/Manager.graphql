query ManagedStores($userId: uuid!) {
	store_managers(where: { manager_id: { _eq: $userId } }) {
		store {
			id
			name
			short_name
		}
	}
}

mutation AddManager($userId: uuid!, $storeId: uuid!) {
	insert_store_managers(
		objects: [{ manager_id: $userId, store_id: $storeId }]
	) {
		affected_rows
	}
}

mutation RemoveManager($userId: uuid!, $storeId: uuid!) {
	delete_store_managers(
		where: {
			_and: [{ store_id: { _eq: $storeId } }, { manager_id: { _eq: $userId } }]
		}
	) {
		affected_rows
	}
}
