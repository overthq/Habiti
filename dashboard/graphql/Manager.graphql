query ManagedStores($userId: uuid!) {
	store_managers(where: { user_id: { _eq: $userId } }) {
		store {
			id
			name
			short_name
		}
	}
}

mutation AddManager($userId: uuid!, $storeId: uuid!) {
	insert_store_managers(objects: [{ user_id: $userId, store_id: $storeId }]) {
		affected_rows
	}
}

mutation RemoveManager($userId: uuid!, $storeId: uuid!) {
	remove_store_managers(
		where: {
			and: [{ store_id: { _eq: $storeId } }, { user_id: { _eq: $userId } }]
		}
	) {
		affected_rows
	}
}
