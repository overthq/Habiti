mutation CreateStore($input: CreateStoreInput!) {
	createStore(input: $input) {
		id
	}
}

mutation EditStore($storeId: ID!, $input: EditStoreInput!) {
	editStore(id: $storeId, input: $input) {
		id
		name
		description
		website
		twitter
		instagram
		image {
			id
			path
		}
	}
}

query Store($storeId: ID!) {
	store(id: $storeId) {
		id
		name
		description
		website
		twitter
		instagram
		image {
			id
			path
		}
	}
}
