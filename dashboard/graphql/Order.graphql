query Orders($storeId: ID!) {
	store(id: $storeId) {
		id
		orders {
			id
			user {
				id
				name
			}
			products {
				id
				orderId
				productId
				product {
					id
					name
				}
				unitPrice
				quantity
			}
			total
			createdAt
			updatedAt
		}
	}
}

query Order($id: ID!) {
	order(id: $id) {
		id
		user {
			id
			name
		}
		products {
			id
			orderId
			productId
			product {
				id
				name
				images {
					id
					path
				}
			}
			unitPrice
			quantity
		}
		total
		status
		createdAt
		updatedAt
	}
}

