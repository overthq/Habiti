fragment OrderDetails on orders {
	id
	status
	created_at
	updated_at
}

query Orders {
	orders {
		...OrderDetails
	}
}

query Order($orderId: uuid!) {
	orders(where: { id: { _eq: $orderId } }) {
		...OrderDetails
	}
}

mutation UpdateOrder($orderId: uuid!, $input: orders_set_input!) {
	update_orders_by_pk(pk_columns: { id: $orderId }, _set: $input) {
		id
	}
}
