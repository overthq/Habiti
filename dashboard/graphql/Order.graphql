# Since this is restricted by the store_id thing, then it means that we don't have to do any more filtering here.
query Orders {
	orders {
		id
		status
		created_at
		updated_at
	}
}

mutation UpdateOrder($orderId: uuid!, $input: update_order_input!) {
	update_order(where: { id: { _eq: $orderId } }, set: $input) {
		affected_rows
		returning {
			id
		}
	}
}
