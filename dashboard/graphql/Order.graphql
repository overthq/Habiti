# Since this is restricted by the store_id thing, then it means that we don't have to do any more filtering here.
query Orders {
	orders {
		id
		status
		created_at
		updated_at
	}
}

query Order($orderId: uuid!) {
	orders(where: { id: { _eq: $orderId } }) {
		id
		status
		created_at
		updated_at
	}
}

mutation UpdateOrder($orderId: uuid!, $input: orders_set_input!) {
	update_orders(where: { id: { _eq: $orderId } }, _set: $input) {
		affected_rows
		returning {
			id
		}
	}
}
