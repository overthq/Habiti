query Items {
	items {
		id
		name
		store_id
		featured
		price_per_unit
		# unit
	}
}

query StoreItems($storeId: uuid!) {
	storeItems: items(where: { store_id: { _eq: $storeId } }) {
		id
		name
		store_id
		featured
		price_per_unit
		# unit
	}
}

query Item($itemId: uuid!) {
	items(where: { id: { _eq: $itemId } }) {
		id
		name
		store_id
		store {
			id
			name
		}
		description
		price_per_unit
		# unit
	}
}

query FeaturedItems {
	featuredItems: items(where: { featured: { _eq: true } }) {
		id
		name
		store_id
		store {
			id
			name
		}
		description
		price_per_unit
		# unit
	}
}
