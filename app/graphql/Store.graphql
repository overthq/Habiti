query Stores {
	stores {
		id
		name
		short_name
		website_url
		instagram_username
		twitter_username
	}
}

query Store($storeId: uuid!) {
	stores(where: { id: { _eq: $storeId } }) {
		id
		name
		short_name
		website_url
		instagram_username
		twitter_username
		store_followers {
			store_id
			user_id
		}
	}
}
