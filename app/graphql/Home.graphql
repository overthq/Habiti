query Home {
	currentUser {
		id

		orders {
			id
			store {
				id
				name
				image {
					id
					path
				}
			}
			products {
				id
				product {
					id
					name
				}
				unitPrice
				quantity
			}
			total
			createdAt
		}

		followed {
			id
			storeId
			followerId
			store {
				id
				name
				image {
					id
					path
				}
			}
		}

		watchlist {
			id
			userId
			productId
			product {
				id
				name
				unitPrice
				store {
					id
					name
				}
				images {
					id
					path
				}
			}
		}
	}
}
