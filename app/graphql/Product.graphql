query StoreProducts($storeId: ID!) {
	store(id: $storeId) {
		id
		products {
			id
			name
			description
			unitPrice
			storeId
			images {
				id
				path
			}
		}
	}
}

query Product($productId: ID!) {
	product(id: $productId) {
		id
		name
		description
		unitPrice
		storeId
		store {
			id
			cartForUser {
				id
				userId
				storeId
				store {
					id
					name
				}
			}
		}
		images {
			id
			path
		}
		inCart
	}
}

query Watchlist {
	currentUser {
		id
		watchlist {
			userId
			productId
			product {
				id
				name
				unitPrice
				store {
					id
					name
				}
				images {
					id
					path
				}
			}
		}
	}
}

