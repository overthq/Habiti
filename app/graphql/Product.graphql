query StoreProducts($storeId: ID!) {
	store(id: $storeId) {
		id
		products {
			id
			name
			description
			unitPrice
			storeId
			images {
				id
				path
			}
		}
	}
}

query Product($productId: ID!, $storeId: ID!) {
	product(id: $productId) {
		id
		name
		description
		unitPrice
		storeId
		images {
			id
			path
		}
	}

	userCart(storeId: $storeId) {
		id
		userId
		storeId
		store {
			id
			name
		}
		product(id: $productId) {
			cartId
			productId
			cart {
				id
			}
			product {
				id
				name
				unitPrice
			}
		}
	}
}

query Watchlist {
	currentUser {
		id
		watchlist {
			product {
				id
				name
				unitPrice
				store {
					id
					name
				}
				images {
					id
					path
				}
			}
		}
	}
}
