query StoreProducts($storeId: ID!) {
	store(id: $storeId) {
		id
		products {
			id
			name
			description
			unitPrice
			storeId
			images {
				id
				path
			}
		}
	}
}

query Product($productId: ID!) {
	product(id: $productId) {
		id
		name
		description
		unitPrice
		storeId
		store {
			id
			cartForUser {
				id
				userId
				storeId
				store {
					id
					name
				}
				product(id: $productId) {
					cartId
					productId
					cart {
						id
					}
					product {
						id
						name
						unitPrice
					}
				}
			}
		}
		images {
			id
			path
		}
	}
}

query Watchlist {
	currentUser {
		id
		watchlist {
			product {
				id
				name
				unitPrice
				store {
					id
					name
				}
				images {
					id
					path
				}
			}
		}
	}
}
