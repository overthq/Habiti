query StoreProducts($storeId: ID!) {
	store(id: $storeId) {
		id
		products {
			id
			name
			description
			unitPrice
			images {
				id
				path
			}
		}
	}
}

query Product($productId: ID!) {
	product(id: $productId) {
		id
		name
		description
		unitPrice
		storeId
		images {
			id
			path
		}
	}
}
