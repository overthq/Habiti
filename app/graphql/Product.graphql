mutation AddToWatchlist($productId: ID!) {
	addToWatchlist(productId: $productId) {
		userId
		productId
		user {
			watchlist {
				userId
				productId
				product {
					id
					name
					unitPrice
					store {
						id
						name
					}
					images {
						id
						path
					}
				}
			}
		}
	}
}
