mutation FollowStore($storeId: ID!) {
	followStore(storeId: $storeId) {
		id
		followedByUser
	}
}

mutation UnfollowStore($storeId: ID!) {
	unfollowStore(storeId: $storeId) {
		id
		followedByUser
	}
}

query StoresFollowed {
	currentUser {
		id
		followed {
			storeId
			followerId
			store {
				id
				name
				image {
					id
					path
				}
			}
		}
	}
}

