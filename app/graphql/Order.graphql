query UserOrders {
	currentUser {
		id
		orders {
			id
			store {
				id
				name
			}
			products {
				product {
					id
					name
					unitPrice
				}
				quantity
			}
		}
	}
}

query Order($orderId: ID!) {
	order(id: $orderId) {
		id
		store {
			id
			name
		}
		products {
			product {
				id
				name
				unitPrice
			}
			quantity
		}
	}
}

mutation CreateOrder($cartId: ID!) {
	createOrder(cartId: $cartId) {
		id
		store {
			id
			name
		}
		products {
			product {
				id
				name
				unitPrice
			}
			quantity
		}
	}
}
