query UserOrders {
	userOrders {
		_id
		status
		store {
			name
		}
		cart {
			item {
				name
				pricePerUnit
			}
			quantity
		}
	}
}

mutation PlaceOrder($storeId: ID!, $cart: [CartItemInput!]!) {
	placeOrder(storeId: $storeId, cart: $cart) {
		_id
		status
		store {
			name
		}
		cart {
			item {
				name
				pricePerUnit
			}
			quantity
		}
	}
}
