query UserOrders {
	userOrders {
		id
		# status
		store {
			name
		}
		cart {
			item {
				name
				price_per_unit
			}
			quantity
		}
	}
}

mutation PlaceOrder($input: order_input!) {
	insert_orders(input: objects:[$input]) {
		id
		status
		store {
			name
		}
		cart {
			item {
				name
				price_per_unit
			}
			quantity
		}
	}
}

mutation CreateOrderItems($items: [CreateOrderItemInput!]!) {
	insert_order_items(objects: $items) {
		affected_rows
		returning {
			id
		}
	}
}
