query UserOrders {
	currentUser {
		id
		orders {
			id
			store {
				id
				name
				image {
					id
					path
				}
			}
			products {
				id
				product {
					id
					name
				}
				unitPrice
				quantity
			}
			total
			createdAt
		}
	}
}

query Order($orderId: ID!) {
	order(id: $orderId) {
		id
		store {
			id
			name
			image {
				id
				path
			}
		}
		products {
			id
			orderId
			productId
			product {
				id
				name
				images {
					id
					path
				}
			}
			unitPrice
			quantity
		}
		total
		createdAt
	}
}

mutation CreateOrder($cartId: ID!) {
	createOrder(cartId: $cartId) {
		id
		store {
			id
			name
		}
		products {
			id
			product {
				id
				name
			}
			unitPrice
			quantity
		}
		total
	}
}
