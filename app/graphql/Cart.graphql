query Carts($userId: ID!) {
	userCarts(userId: $userId) {
		id
		userId
		storeId
		store {
			id
			name
		}
		products {
			id
			productId
			product {
				id
				name
				unitPrice
			}
		}
	}
}

query Cart($cartId: ID!) {
	cart(id: $cartId) {
		id
		userId
		storeId
		store {
			id
			name
		}
		products {
			id
			productId
			product {
				id
				name
				unitPrice
			}
		}
	}
}

