query Carts {
	currentUser {
		id
		carts {
			id
			userId
			storeId
			store {
				id
				name
				image {
					id
					path
				}
			}
			products {
				cartId
				productId
				product {
					id
					name
					unitPrice
				}
				quantity
			}
			total
		}
	}
}

query Cart($cartId: ID!) {
	cart(id: $cartId) {
		id
		userId
		storeId
		store {
			id
			name
		}
		products {
			cartId
			productId
			product {
				id
				name
				unitPrice
				storeId
				images {
					id
					path
				}
			}
			quantity
		}
		total
	}
}

mutation AddProductToCart($input: AddProductToCartInput!) {
	addProductToCart(input: $input) {
		id
		userId
		storeId
		store {
			id
			name
			cartForUser {
				id
			}
		}
	}
}

mutation RemoveProductFromCart($productId: ID!, $cartId: ID!) {
	removeProductFromCart(productId: $productId, cartId: $cartId) {
		id
		products {
			cartId
			productId
			cart {
				id
			}
			product {
				id
				name
				unitPrice
			}
		}
	}
}

mutation CreateCart($input: CreateCartInput!) {
	createCart(input: $input) {
		id
		userId
		storeId
		store {
			id
			name
		}
		products {
			cartId
			productId
			cart {
				id
			}
			product {
				id
				name
				unitPrice
			}
		}
		total
	}
}

mutation DeleteCart($cartId: ID!) {
	deleteCart(cartId: $cartId)
}

mutation UpdateCartProduct($input: UpdateCartProductInput!) {
	updateCartProduct(input: $input) {
		cartId
		productId
		quantity
		cart {
			id
		}
		product {
			id
		}
	}
}
