query Stores {
	stores {
		id
		name
		short_name
		profile {
			website_url
			instagram_username
			twitter_username
		}
	}
}

query Store($storeId: ID!) {
	store(id: $storeId) {
		id
		name
		short_name
		profile {
			website_url
			instagram_username
			twitter_username
			followers {
				store_id
				user_id
			}
		}
	}
}
