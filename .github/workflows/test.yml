name: Lint and Test

on:
  push:
    branches-ignore:
      - 'dependabot/**'
  pull_request:
    branches:
      - master
      - staging

jobs:
  test:
    name: Run static tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 18.x

      - name: Install dependencies
        run: |
          pnpm i
          cd api && pnpm i

      - name: Run lint
        run: |
          pnpm lint

      - name: Run typecheck
        run: |
          cd app && pnpm tsc && cd ..
          cd dashboard && pnpm tsc && cd ..
          cd api && pnpm tsc
