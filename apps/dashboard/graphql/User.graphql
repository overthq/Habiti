mutation Authenticate($input: AuthenticateInput!) {
	authenticate(input: $input) {
		message
	}
}

mutation Register($input: RegisterInput!) {
	register(input: $input) {
		id
	}
}

mutation Verify($input: VerifyInput!) {
	verify(input: $input) {
		accessToken
		userId
	}
}

query CustomerInfo($userId: ID!) {
	user(id: $userId) {
		id
		name
		phone
		orders {
			id
			products {
				id
				product {
					id
					name
					images {
						id
						path
					}
				}
			}
			total
			createdAt
		}
	}
}
