query Orders($orderBy: [OrderOrderByInput!]) {
	currentStore {
		id
		orders(orderBy: $orderBy) {
			id
			user {
				id
				name
			}
			products {
				id
				orderId
				productId
				product {
					id
					name
				}
				unitPrice
				quantity
			}
			total
			status
			createdAt
			updatedAt
		}
	}
}

query Order($id: ID!) {
	order(id: $id) {
		id
		user {
			id
			name
		}
		products {
			id
			orderId
			productId
			product {
				id
				name
				images {
					id
					path
				}
			}
			unitPrice
			quantity
		}
		transactionFee
		serviceFee
		total
		status
		createdAt
		updatedAt
	}
}

mutation UpdateOrder($orderId: ID!, $input: UpdateOrderInput!) {
	updateOrder(orderId: $orderId, input: $input) {
		id
	}
}
