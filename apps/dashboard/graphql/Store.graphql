mutation CreateStore($input: CreateStoreInput!) {
	createStore(input: $input) {
		id
	}
}

mutation EditStore($input: EditStoreInput!) {
	editStore(input: $input) {
		id
		name
		description
		website
		twitter
		instagram
		image {
			id
			path
		}
	}
}

mutation DeleteStore($id: ID!) {
	deleteStore(id: $id)
}

query Store {
	currentStore {
		id
		name
		description
		website
		twitter
		instagram
		realizedRevenue
		unrealizedRevenue
		paidOut
		bankAccountNumber
		bankCode
		bankAccountReference
		unlisted
		image {
			id
			path
		}
	}
}
