query StorePayouts {
	currentStore {
		id
		unrealizedRevenue
		realizedRevenue
		bankAccountNumber
		paidOut
		payouts {
			id
			amount
			status
			createdAt
		}
	}
}

mutation CreatePayout($input: CreatePayoutInput!) {
	createPayout(input: $input) {
		id
		amount
		createdAt
	}
}

mutation VerifyBankAccount($input: VerifyBankAccountInput!) {
	verifyBankAccount(input: $input) {
		accountName
	}
}
