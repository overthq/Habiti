# This is temporary. In the future, queries will no longer be domain-scoped.
# They will be created on the component level.

query Products(
	$filter: ProductFilterInput
	$orderBy: [ProductOrderByInput!]
	$first: Int
	$after: String
) {
	currentStore {
		id
		products(filter: $filter, orderBy: $orderBy, first: $first, after: $after) {
			edges {
				cursor
				node {
					id
					name
					description
					unitPrice
					quantity
					images {
						id
						path
					}
				}
			}
			pageInfo {
				hasNextPage
				hasPreviousPage
				startCursor
				endCursor
			}
		}
	}
}

query Product($id: ID!) {
	product(id: $id) {
		id
		name
		description
		unitPrice
		quantity
		images {
			id
			path
		}
		options {
			id
			name
		}
		categories {
			categoryId
			productId
			category {
				id
				name
			}
		}
	}
}

mutation CreateProduct($input: CreateProductInput!) {
	createProduct(input: $input) {
		id
		name
		description
		unitPrice
		quantity
		images {
			id
			path
		}
	}
}

mutation EditProduct($id: ID!, $input: EditProductInput!) {
	editProduct(id: $id, input: $input) {
		id
		name
		description
		unitPrice
		quantity
		images {
			id
			path
		}
	}
}

mutation UpdateProductCategories(
	$id: ID!
	$input: UpdateProductCategoriesInput!
) {
	updateProductCategories(id: $id, input: $input) {
		id
		categories {
			categoryId
			productId
			category {
				id
				name
			}
		}
	}
}
