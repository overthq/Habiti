query Carts {
	currentUser {
		id
		carts {
			id
			userId
			storeId
			store {
				id
				name
				image {
					id
					path
				}
			}

			products {
				id
				quantity
			}

			total
		}
	}
}

query Cart($cartId: ID!) {
	cart(id: $cartId) {
		id
		userId
		storeId
		store {
			id
			name
		}
		products {
			id
			cartId
			productId
			product {
				id
				name
				unitPrice
				storeId
				images {
					id
					path
				}
			}
			quantity
		}
		total
	}
}

mutation AddToCart($input: AddToCartInput!) {
	addToCart(input: $input) {
		id
		cartId
		productId
		quantity
	}
}

mutation RemoveFromCart($productId: ID!, $cartId: ID!) {
	removeFromCart(productId: $productId, cartId: $cartId)
}

mutation CreateCart($input: CreateCartInput!) {
	createCart(input: $input) {
		id
		userId
		storeId
		store {
			id
			name
		}
		products {
			cartId
			productId
			cart {
				id
			}
			product {
				id
				name
				unitPrice
			}
		}
		total
	}
}

mutation DeleteCart($cartId: ID!) {
	deleteCart(cartId: $cartId) {
		id
	}
}

mutation UpdateCartProduct($input: UpdateCartProductInput!) {
	updateCartProduct(input: $input) {
		cartId
		productId
		quantity
		cart {
			id
		}
		product {
			id
		}
	}
}
