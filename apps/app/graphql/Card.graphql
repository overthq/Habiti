query Cards {
	currentUser {
		id
		cards {
			id
			email
			cardType
			last4
			expMonth
			expYear
			bank
			countryCode
		}
	}
}

# This should be renamed to "GetCardAuthorization" or something.
query CardAuthorization($amount: Int) {
	cardAuthorization(amount: $amount) {
		id
		authorization_url
		access_code
		reference
	}
}
