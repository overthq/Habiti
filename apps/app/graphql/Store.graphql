query Stores {
	stores {
		id
		name
		unlisted
		image {
			id
			path
		}
	}
}

query Store($storeId: ID!) {
	store(id: $storeId) {
		id
		name
		description
		website
		twitter
		instagram
		unlisted
		image {
			id
			path
		}
		categories {
			id
			name
		}
		followedByUser
		userCart {
			id
			products {
				cartId
				productId
			}
		}
	}
}
