query StoreProducts(
	$storeId: ID!
	$filter: ProductFilterInput
	$orderBy: [ProductOrderByInput!]
) {
	store(id: $storeId) {
		id
		name
		products(filter: $filter, orderBy: $orderBy) {
			id
			name
			description
			unitPrice
			storeId
			images {
				id
				path
			}
		}
	}
}

query Product($productId: ID!) {
	product(id: $productId) {
		id
		name
		description
		unitPrice
		storeId
		store {
			id
			cartId
		}
		images {
			id
			path
		}
		inCart
	}
}

query Watchlist {
	currentUser {
		id
		watchlist {
			userId
			productId
			product {
				id
				name
				unitPrice
				store {
					id
					name
				}
				images {
					id
					path
				}
			}
		}
	}
}

mutation AddToWatchlist($productId: ID!) {
	addToWatchlist(productId: $productId) {
		userId
		productId
	}
}
