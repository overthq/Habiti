query StoreProducts(
	$storeId: ID!
	$filter: ProductFilterInput
	$orderBy: [ProductOrderByInput!]
	$first: Int
	$after: String
) {
	store(id: $storeId) {
		id
		name
		products(
			filter: $filter
			orderBy: $orderBy
			first: $first
			after: $after
		) {
			edges {
				cursor
				node {
					id
					name
					description
					unitPrice
					storeId
					images {
						id
						path
					}
				}
			}
			pageInfo {
				hasNextPage
				hasPreviousPage
				startCursor
				endCursor
			}
		}
	}
}

query Product($productId: ID!) {
	product(id: $productId) {
		id
		name
		description
		unitPrice
		storeId
		store {
			id
			cartId
		}
		images {
			id
			path
		}
		reviews {
			id
			body
			rating
			createdAt
			user {
				id
				name
			}
		}
		inCart
		relatedProducts {
			id
			name
			unitPrice
			images {
				id
				path
			}
		}
	}
}

query Watchlist {
	currentUser {
		id
		watchlist {
			userId
			productId
			product {
				id
				name
				unitPrice
				store {
					id
					name
				}
				images {
					id
					path
				}
			}
		}
	}
}

mutation AddToWatchlist($productId: ID!) {
	addToWatchlist(productId: $productId) {
		userId
		productId
	}
}
